<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Esercizio PHP Ajax Dischi Modo 2</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="root">
            <div class="cd" v-for="disk in disks">
                <img :src="disk.poster" alt="Poster disco">
                <div class="title">{{disk.title}}</div>
                <div class="author">{{disk.author}}</div>
                <div class="genre">{{disk.genre}}</div>
                <div class="year">{{disk.year}}</div>
                <br>
            </div>
        </div>

        <script src="main.js" charset="utf-8"></script>

    </body>
</html>
